<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes, radiobuttons e events</title>
  </head>
  <body>
    <form id="formulario">
      <fieldset>
        <legend>Checkboxes</legend>

        <label for="id_java">
          <input type="checkbox" name="tecnologias" id="id_java" value="Java" />
          Java
        </label>
        <br />
        <label for="id_js">
          <input
            type="checkbox"
            name="tecnologias"
            id="id_js"
            value="Javascript"
          />
          Javascript
        </label>
        <br />
        <label for="id_py">
          <input type="checkbox" name="tecnologias" id="id_py" value="Python" />
          Python
        </label>
      </fieldset>

      <br />

      <fieldset>
        <legend>Radio Buttons</legend>

        <label for="id_inf">
          <input type="radio" name="time" id="id_inf" value="Informática" />
          Informática
        </label>

        <br />

        <label for="id_Seg">
          <input type="radio" name="time" id="id_Seg" value="Segurança" />
          Segurança
        </label>

        <br />
        <label for="id_enf">
          <input type="radio" name="time" id="id_enf" value="Enfermagem" />
          Enfermagem
        </label>
      </fieldset>
      <br />
      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>

    <div id="bloco">Vazia</div>

    <style>
      #bloco {
        display: flex;
        flex-direction: row;
        width: 100px;
        height: 100px;
        justify-content: center;
        align-items: center;
        background-color: gray;
        margin: 100px;
      }
    </style>
    <script>
      let formulario = document.getElementById("formulario");

      formulario.addEventListener("submit", (evento) => {
        evento.preventDefault();

        let checkboxes = document.querySelectorAll(
          'input[name="tecnologias"]:checked'
        );

        let selecao = "checkboxes selecionados:";

        // for (let checkbox of checkboxes) {
        //   selecao += "\n" + checkbox.value;
        // }

        for (let i = 0; i < checkboxes.length; i++) {
          selecao += "\n" + checkboxes[i].value;
        }

        let radio = document.querySelector('input[name="time"]:checked');
        selecao += "\n radio button selecionado:" + "\n" + radio.value;

        alert(selecao);
      });

      let bloco = document.querySelector("#bloco");
      bloco.addEventListener("mouseover", (e) => {
        e.preventDefault();

        bloco.innerHTML = "Entrou.";
        bloco.style.backgroundColor = "green";
        bloco.style.color = "white";
      });

      bloco.addEventListener("mouseout", (e) => {
        e.preventDefault();

        bloco.innerHTML = "Saiu.";
        bloco.style.backgroundColor = "black";
        bloco.style.color = "white";
      });

      bloco.addEventListener("dblclick", (e) => {
        e.preventDefault();

        bloco.innerHTML = "Clique duplo";
        bloco.style.padding = "2px";
        bloco.style.backgroundColor = "red";
        bloco.style.color = "white";
      });
    </script>
  </body>
</html>
